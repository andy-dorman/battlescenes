<h1 view-title="" class="ng-scope">Contact us</h1>
<div class="row ng-scope" ng-controller="ContactCtrl">
    <!-- ngRepeat: error in errors -->
    <form role="form" ng-submit="sendMessage()" ng-show="!msgSuccess" class="col-sm-6 ng-pristine ng-valid ng-valid-email">
        <div class="form-group">
            <label name="contactName">Name</label>
            <input name="name" class="form-control ng-pristine ng-untouched ng-valid" ng-model="newContact.name" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <label name="contactEmail">Email</label>
            <input name="email" class="form-control ng-pristine ng-untouched ng-valid ng-valid-email" ng-model="newContact.email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label name="contactMsg">Message</label>
            <textarea rows="10" name="message" class="form-control ng-pristine ng-untouched ng-valid" ng-model="newContact.message" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Get in touch</button>
    </form>
</div>
