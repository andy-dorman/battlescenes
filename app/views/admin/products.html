<div class="col-md-6">
    <h1>Add new product</h1>
    <form role="form" ng-submit="addProduct()">
        <div class="error" ng-show="productErrors.length > 0">
            <h4 ng-repeat-start="error in productErrors">{{error.name}}</h4>
            <p ng-repeat-end>
            {{error.msg}}
            </p>
        </div>
        <div class="form-group">
            <label name="productName">Name</label>
            <input class="form-control" ng-model="newProduct.name" type="text" placeholder="Product name"/>
        </div>
        <div class="form-group">
            <label name=productDescription>Description</label>
            <textarea class="form-control" ng-model="newProduct.description" placeholder="Product description"></textarea>
        </div>
        <div class="form-group">
            <label name="productPrice">Price</label>
            <input class="form-control" ng-model="newProduct.price" type="text" placeholder="Price (Â£)"/>
        </div>
        <div class="form-group">
            <label name="productQty">Quantity</label>
            <input class="form-control" ng-model="newProduct.qty" placeholder="Quantity"/>
        </div>
        <div class="form-group">
            <label name="productDim">Dimensions</label>
            <input class="form-control" ng-model="newProduct.dimensions" placeholder="Dimensions"/>
        </div>
        <div class="form-group">
            <select ng-model="newProduct.category" ng-change="getSubCategories()">
            <option value="">Select a category</option>
            <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <select ng-model="newProduct.subcategory">
            <option value="">Select a sub-category</option>
            <option ng-repeat="subcategory in subCategories" value="{{subcategory.name}}">{{subcategory.name}}</option>
            </select>
        </div>
        <div class="checkbox">
            <label name="productLive">
            <input type="checkbox" ng-model="newProduct.live"/>Make product live
        </label>
        </div>
        <div class="form-group fb-inputs">
            <input class="form-control" type="file" nv-file-select="" uploader="uploader" multiple  />
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th ng-show="uploader.isHTML5">Size</th>
                    <th ng-show="uploader.isHTML5">Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td>
                        <strong>{{ item.file.name }}</strong>
                        <!-- Image preview -->
                        <!--auto height-->
                        <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                        <!--auto width-->
                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                        <!--fixed width and height -->
                        <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                    </td>
                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    <td ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="image-queue">
            <div>
                Queue progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all
            </button>
        </div>
        <!--
        <div class="fb-uploading" ng-show="image.isUploading">
            Uploading...
        </div>
        -->
        <button type="submit" class="btn btn-default">Add product</button>
    </form>
</div>
