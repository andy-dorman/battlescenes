<category-filters></category-filters>
<h1 view-title>Contact us</h1>
<meta view-head property="og:description" content="You can get in touch by using this form or emailing info@battlescenedesigns.co.uk" />
<meta view-head property="og:keywords" content="Battlescene,Designs,Battle,Scene,wargaming,wargames,terrain,scenery,6mm,sci-fi,sci,fi,buildings,roads,ruins" />
<div class="row" ng-controller="ContactCtrl">
    <div ng-repeat="error in errors" class="col-sm-12">
        <h4>{{error.name}}</h4>
        <p>{{error.message}}</p>
    </div>
    <section ng-show="msgSuccess" class="col-sm-6">
        <h3>Thank you for your enquiry</h3>
        <p>We will be in touch shortly...</p>
    </section>
    <form role="form" name="contactForm" novalidate ng-submit="sendMessage(contactForm.$valid)" ng-show="!msgSuccess" class="col-sm-6">
        <div class="form-group" ng-class="(contactForm.$submitted && !contactForm.name.$valid) ? 'has-error' : ''">
            <label name="contactName">Name *</label>
            <input name="name" class="form-control" ng-model="newContact.name" type="text" placeholder="Name" required/>
            <p class="help-block">You need to enter your name.</p>
        </div>
        <div class="form-group" ng-class="(contactForm.$submitted && !contactForm.email.$valid) ? 'has-error' : ''">
            <label name="contactEmail">Email *</label>
            <input name="email" class="form-control" ng-model="newContact.email" type="email" placeholder="Email" required/>
            <p class="help-block error">You need to enter a valid email address.</p>
        </div>
        <div class="form-group">
            <label name="contactAddress1">Address 1</label>
            <input name="address1" class="form-control" ng-model="newContact.address1" type="text" placeholder="Address 1"/>
        </div>
        <div class="form-group">
            <label name="contactAddress2">Address 2</label>
            <input name="address2" class="form-control" ng-model="newContact.address2" type="text" placeholder="Address 2"/>
        </div>
        <div class="form-group">
            <label name="contactTown">Town</label>
            <input name="town" class="form-control" ng-model="newContact.town" type="text" placeholder="Town/City"/>
        </div>
        <div class="form-group">
            <label name="contactPostcode">Postcode</label>
            <input name="postcode" class="form-control" ng-model="newContact.postcode" type="text" placeholder="Postcode/Zip"/>
        </div>
        <div class="form-group">
            <label name="contactMsg">Message</label>
            <textarea rows="10" name="message" class="form-control" ng-model="newContact.message" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">Get in touch</button>
    </form>
</div>
