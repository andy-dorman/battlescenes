<div id="categoryFilters" ng-controller="CategoryController as categoryCtrl" class="row">
    <section class="pull-left category-tabs tabs">
        <ul class="nav nav-pills">
            <li ng-class="{ active : category == filters.category }" ng-repeat="(category, count) in getCategoriesFromProducts(products)"><!--<a ng-click="setCategory(category, $index)" href>{{category}}</a>-->
            <a category-link>{{category}}</a>
            </li>
            <li ng-show="products.length > 0 && filteredProducts.length > 0 && filters.category" style="line-height: 2em;left: 5px; margin-right: 7px;"><span style="top: 8px" class="glyphicon glyphicon-chevron-right"></span></li>
        </ul>

    </section>

    <section class="subcategory-tabs category-tabs tabs" style="left: 5px; position: relative; display: inline-block;">
        <ul class="nav nav-pills" ng-show="filteredProducts.length > 0 && filters.category">
            <li ng-class="{ active : subCategory == filters.subcategory}" ng-repeat="(subcategory, count) in getSubCategoriesFromProducts(filteredProducts)">
            <!--<a ng-click="setSubCategory(subcategory, $index)" href>{{subcategory}}</a>-->
            <a sub-category-link>{{subcategory}}</a></li>
        </ul>
    </section>
</div>
<h1>Contact us</h1>
<div class="row" ng-controller="ContactCtrl">
    <div ng-repeat="error in errors" class="col-sm-6">
        <h4>{{error.name}}</h4>
        <p>{{error.message}}</p>
    </div>
    <section ng-show="msgSuccess" class="col-sm-6">
        <h3>Thank you for your enquiry</h3>
        <p>We will be in touch shortly...</p>
    </section>
    <form role="form" ng-submit="sendMessage()" ng-show="!msgSuccess" class="col-sm-6">
        <div class="form-group">
            <label name="contactName">Name</label>
            <input name="name" class="form-control" ng-model="newContact.name" type="text" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label name="contactEmail">Email</label>
            <input name="email" class="form-control" ng-model="newContact.email" type="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label name="contactMsg">Message</label>
            <textarea  name="message" class="form-control" ng-model="newContact.message" placeholder="Your message"/></textarea>
        </div>
        <button type="submit" class="btn btn-default">Get in touch</button>
    </form>
</div>
