<basket></basket>
<product-breadcrumbs></product-breadcrumbs>
<h1>{{product.name}}<!--<div class="pull-right small"><span class="glyphicon glyphicon-shopping-cart"></span>({{ basket.basketCount() }})</div>--></h1>
<div class="row" ng-show="product.name">
    <section class="bottom-buffer" id="product-view">
        <div class="pull-left col-sm-4">
            <div class="product-image-container">
                <a ng-repeat="image in product.images" ng-click="openLightboxModal($index)" class="gallery-thumbnail">
                    <img bscenes-src="{{ image.filename }}" class="pull-left img-thumbnail"/>
                </a>
            </div>
        </div>
        <div class="pull-left col-sm-5">
            <a ng-click="basket.add(product)" ng-class="{active : basket.contains(product)}" class="pull-right bookmark" alt="Add to basket" title="Add to basket"><span class=" glyphicon glyphicon-bookmark"><span ng-show="basket.contains(product)">{{basket.itemCount(product)}}</span></span></a>
            <div class="description">
            <p>
            {{product.description}}
            </p>
            </div>
            <div class="price-qty">{{product.qty}} per pack <em ng-show="product.dimensions">(approx {{product.dimensions}})</em><em>&nbsp;- {{ product.price | currency : "&pound;" }}</em><a ui-sref="shop.contact" alt="Contact us about this product" title="Contact us about this product" class="contact-link"><span class="glyphicon glyphicon-envelope"></span></a></div>
        </div>
        <!--<button ng-click="basket.addToBasket(product)">Add to Basket</button>-->
    </section>
</div>
